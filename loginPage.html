<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>EasyShift - Login Page</title>
</head>
<body style="height: 100vh;">
    
    <div class="loading-mickey-container">
        <div class="loading-cicle loading-cicle1">Loading...
            <div class="loading-cicle loading-cicle2"></div>
            <div class="loading-cicle loading-cicle3"></div>
        </div>
    </div>
    
    <div class="body-page-login">

        <section class="help-login">
            <a class="help-text" href="help.html">HELP</a>
        </section>

        <section class="help-page-section">
            <div class="help-page-container">
                <article class="help-inner">
                    <header class="help-header">
                        <button class="close-help-button">X</button>
                        <h1 class="help-title">HELP</h1>
                        <p class="help-list-title">Besoin d'aide? Voici les options :</p>
                    </header>
                   
                    <main class="help-main">
                        <ul class="help-list">
                            <li class="help-list-item"><a href="mailto:formante.marco@gmail.com"><button class="help-item-button">Contactez-moi</button></a></li>
                            <li class="help-list-item"><button class="help-item-button">a quoi ca sert ce site</button></li>
                            <li class="help-list-item"><button class="help-item-button">Supprimer le compte</button></li>
                        </ul>
                        </main>
                        

                    <footer class="help-footer">
                        <p class="footer-help-text">Created By Marco Formante</p>
                    </footer>
                </article>
            </div>
        </section>
    
        <div class="login-container">

            <section class="text-login-title-section login-section">
                <figure>
                    <h1 class="brand-title">EASYSHIFT</h1>
                    <figcaption class="brand-caption">An easy way to change your day</figcaption>
                </figure>
            </section>

            <section class="form-login-section login-section">
                <form action="#" id="form-login">
                    <p class="login-form-title">Login</p>
                    <input type="text" name="name" id="name" required placeholder="Name" maxlength="20">
                    <input type="password" name="password" id="password" required placeholder="Password" maxlength="20">
                    <input type="submit" value="ENTER" class="input-submit-login">
                    
                </form>
            </section>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/Js/loginPage.js"></script>
</body>
</html>
